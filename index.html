<html>
<head>
    <title>Options Calculator</title>

    <link rel="stylesheet" href="/css/bodyRows.css"></link>
    <link rel="stylesheet" href="/css/optionSelection.css"></link>
    <link rel="stylesheet" href="/css/pictures.css"></link>
    <link rel="stylesheet" href="/css/switch.css"></link>
    <link rel="stylesheet" href="/css/topRow.css"></link>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
    <script src="/jsLib/loadingLibrary.js"></script>
    <script src="/jsLib/optionsLibrary.js"></script>
    <script src="/jsLib/timeLibrary.js"></script>
    
    <script src="/js/calculate.js"></script>
    <script src="/js/getPrice.js"></script>
    <script src="/js/getOptions.js"></script>
</head>

<body>

    <!--LOGO-->
    <span> 
        <img src="/img/logoTransparent.png" class="logo"/>
    </span>
    <hr style="height:5px;border:none;color:#333;background-color:#333;" />

    <!--TOP ROW-->
    <div style="display:inline-block;" class="topRow">

        <div id= "ticker-div">
            <label for="ticker">Symbol</label>
            <input type="text" id ="ticker">
        </div>
        
        <button type="button" id = "submitTicker">GET PRICE</button>
    
        <div class="text-div">
            <label for="price">Price</label>
            <input type='text' class = "text" id ="price" readonly>
        </div>
        
        <div class="text-div">
            <label for="percentChange">Percent Change</label>
            <input type='text' class = "text" id="percentChange" readonly>
        </div> 

        <img src="/img/logoTransparent.png" class="cycle loading" id = "loadingIcon" style="visibility: hidden"/>
        
        <div id="ivFactor-div">
            <label for="ivFactor">IV Factor</label>
            <input type="text" id ="ivFactor" value = 1>
        </div>
        
    </div>
    <br/>

    <!--SUBSEQUENT ROWS-->
    <div style="display:inline-block" class="bottomRow">

    </div>
    <br/>

    <!--ADD LEG OR SUBMIT-->
    <span id="submitRow">
        <button type="button" id = "chain">ADD LEG</button>
        <div id = "modal">
            <div id = "options">
            </div>
        </div>
    </span>
    <br/>


</body>
</html>
