<html>

    <head>

        <title>Options Calculator</title>

        <link rel="stylesheet" href="/css/style.css"></link>
        <link rel="stylesheet" href="/css/switch.css"></link>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        
        <script src="/js/optionsLibrary.js"></script>
        <script src="/js/timeLibrary.js"></script>

        <script src="/js/getData.js"></script>
        <script src="/js/calculate.js"></script>

    </head>

    <body>
        <span> 
            <h1>Logo</h1>
        </span>
        <hr style="height:5px;border:none;color:#333;background-color:#333;" />

        <span>
            <input type="text" id ="ticker">
            <button type="button" id = "submit" value="Calculate">GET PRICE</button>
        
            <input type='text' class = "text" id ="price" readonly>
            <input type='text' class = "text" id="percentChange" readonly>
            <!--LOADING ICON-->
            <input type="text" id ="ivFactor">
        </span>

        <br>

        <span>
            <div class="onoffswitch" style="display:inline-block">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                <label class="onoffswitch-label" for="myonoffswitch">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div>
            <input type='text' class="optionName" readonly>
            <input type='text' class="text" value="x" readonly>
            <input type='text' class="quantity" value="1">
            <input type='text' class="limitPrice">
            <input type='text' class="ivOfOption" readonly>
        </span>

        <br>
        <button type="button" id = "chain" value="Calculate">YANK THE CHAIN</button>

        <div id = "options"></div>


    </body>

</html>
